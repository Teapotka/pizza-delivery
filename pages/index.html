<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mermaid's song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="background">
    <div class="container-fluid background p-0">
        <header class="container-fluid bg-white d-flex justify-content-center align-items-center">
            <div class="header-top py-3 d-flex flex-column flex-sm-row w-100 justify-content-between align-items-center">
                <div class="logo d-flex align-items-center mb-3 m-sm-0">
                    <img src="../img/logo.jpg" alt="" class="me-3">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <h1 class="d-flex w-100 text-start m-0">Mermaid's song</h1>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-center align-items-center">
                    <select class=" form-select" aria-label="Default select example">
                        <option selected>Popular first</option>
                        <option value="1">Cheap first</option>
                        <option value="2">Expencive first</option>
                    </select>
                    <div class="cart w-75 d-flex align-items-center justify-content-center px-3">
                        <div>100 € | 1 <i class="bi bi-cart"></i></div>
                    </div>
                </div>
               
            </div>
        </header>
        <main class="container-fluid background justify-content-center">
            <div class="types d-flex flex-wrap gap-2 p-3 justify-content-center">
                <div class="tag is-chosen px-3 py-1">Vegan</div>
                <div class="tag px-3 py-1">Vegetarian</div>
                <div class="tag px-3 py-1">Pork</div>
                <div class="tag px-3 py-1">Chicken</div>
                <div class="tag px-3 py-1">Spicy</div>
            </div>
            <div class="container-fluid">
                <div class="d-flex row gap-4 justify-content-center">
                    <div class="card h-100 pizza-card rounded">
                        <img src="../img/pizza1.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Cheeseburger Pizza</h5>
                        </div>
                        <div class="d-flex gap-2">
                            <div class="tag size-tag is-chosen px-1 py-1">26cm</div>
                            <div class="tag size-tag px-1 py-1">30cm</div>
                            <div class="tag size-tag px-1 py-1">40cm</div>
                        </div>
                        <div class="d-flex py-4 justify-content-between align-items-center">
                            <h2 >12 €</h2>
                            <div class="tag size-tag is-chosen px-3 py-1">+ Add</div>
                        </div>
                    </div>
                    
                    
                    <!-- Add more similar card divs here for other pizzas -->
                </div>
                </div>
                
            </div>

        </main>
        <footer class="mt-5 p-5 bg-white">
            <div class="footer-container">
                <h1 class="text-center">Contact</h1>
                <div class="d-flex justify-content-center">
                    <a class="me-2" style="background-color: #3b5998;padding: 10px 15px;border-radius:50%; color: white;" href="#"><i class="bi bi-facebook"></i></a>
                    <a class="me-2" style="background-color: #55acee;padding: 10px 13px;border-radius:50%; color: white;" href="#"><i class="bi bi-twitter"></i></a>
                    <a class="me-2" style="background-color: #dd4b39;padding: 10px 13px;border-radius:50%; color: white;" href="#"><i class="bi bi-google"></i></a>
                    <a style="background-color: #ac2bac;padding: 10px 13px;border-radius:50%; color: white;" href="#"><i class="bi bi-instagram"></i></a>
                </div>
                <div class="text-center mt-4">
                    <div>
                        <p class="m-0">+421 (095) 123 456</p>
                        <p class="m-0">+421 (095) 456 789</p>
                    </div>
                    <div class="mt-3">
                        Bratislava, Panská 24
                    </div>
                </div> 
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
